<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>vue_sampleapp</title>
  </head>
  <body>
    <!--Vuestart-->
    <div id="app">
      <!--headerstart-->
      <header>
        <h1>Reading Recorder 登録</h1>
        <nav>
          <ul>
            <li><a class="cubic_btn" href="#"><span class="hovering">Home</span><span class="default">Home</span></a></li>
            <li><a class="cubic_btn" href="#"><span class="hovering">Search</span><span class="default">Search</span></a></li>
            <li><a class="cubic_btn" href="#"><span class="hovering">Support</span><span class="default">Support</span></a></li>
          </ul>
        </nav>
      <!--headerend-->
      </header>

      <!--mainstart-->
      <main>
        <ul class="book_info">
          <li class="contents">
            <div class="conL">
              <img src="./img/cat_3.jpeg" alt="検索した本の画像" />
            </div>
            <div class="conR">
              <ul>
                <li>No</li>
                <li>タイトル：</li>
                <li>著者：</li>
                <li>出版：</li>
                <li>発売：</li>
              </ul>
            </div>
          </li>
        </ul>
      <!--mainend-->
      </main>

      <hr>

      <!--formstart-->
      <form class="registration">
        <div class="regist_date">
          <p>読了日</p>
          <input class="date_input" type="text" placeholder="2020/01/01">
        </div>
        <div class="regist_review">
          <p>感想</p>
          <!-- <input class="review_input" type="textarea" placeholder="感想を入力してください"> -->
          <textarea class="review_input" placeholder="感想を入力してください" wrap="soft"></textarea>
        </div>
        <button class="regist_btn">登録</button>
      <!--formend-->
      </form>

    <!--Vueend-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
