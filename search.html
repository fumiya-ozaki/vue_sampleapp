<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>vue_sampleapp</title>
  </head>
  <body>
    <!--Vuestart-->
    <div id="app">
      <!--headerstart-->
      <header>
        <h1>Reading Recorder 検索</h1>
        <nav>
          <ul>
            <li><a class="cubic_btn" href="#"><span class="hovering">Home</span><span class="default">Home</span></a></li>
            <li><a class="cubic_btn" href="#"><span class="hovering">Search</span><span class="default">Search</span></a></li>
            <li><a class="cubic_btn" href="#"><span class="hovering">Support</span><span class="default">Support</span></a></li>
          </ul>
        </nav>
      <!--headerend-->
      </header>

      <!--topstart-->
      <section class="top_area search">
        <p>キーワード</p>
        <input class ="search_input" type="text" placeholder="入力してください" />
        <button class="search_btn">検索</button>
      <!--topend-->
      </section>
      <hr />

      <main><!--mainstart-->
        <ul class="book_info">
          <li class="contents">
            <div class="conL">
              <img src="./img/cat_3.jpeg" alt="検索した本の画像" />
            </div>
            <div class="conR">
              <ul>
                <li>No</li>
                <li>タイトル：</li>
                <li>著者：</li>
                <li>出版：</li>
                <li>発売：</li>
              </ul>
            </div>
          </li>
        </ul>
      </main><!--mainend-->

    <!--Vueend-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
