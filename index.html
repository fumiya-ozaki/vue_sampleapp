<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./css/reset.css" >
    <link rel="stylesheet" href="./css/style.min.css" >
    <title>vue_sampleapp</title>
  </head>
  <body>
    <!--Vuestart-->
    <div id="app">
      <!--headerstart-->
      <header>
        <h1>Reading Recorder 検索</h1>
        <nav>
          <ul>
            <li><a class="cubic-btn" href="./index.html"><span class="hovering">Home</span><span class="default">Home</span></a></li>
            <li><a class="cubic-btn" href="./search.html"><span class="hovering">Search</span><span class="default">Search</span></a></li>
            <li><a class="cubic-btn" href="#"><span class="hovering">Support</span><span class="default">Support</span></a></li>
          </ul>
        </nav>
      <!--headerend-->
      </header>

      <!--topstart-->
      <section class="top-area">
        <p>◯件の読書情報が記録されています</p>
      <!--topend-->
      </section>

      <main><!--mainstart-->
        <ul class="book-info" v-for="book in books">
          <li class="contents">
            <div class="conL">
              <img v-bind:src="book.path" alt="検索した本の画像" >
            </div>
            <div class="conR">
              <ul>
                <li>No: {{book.no}}</li>
                <li>タイトル： {{book.title}}</li>
                <li>著者： {{book.author}}</li>
                <li>出版： {{book.publisher}}</li>
                <li>発売： {{book.releaseDate}}</li>
              </ul>
            </div>
          </li>
        </ul>
      </main><!--mainend-->

    <!--Vueend-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
